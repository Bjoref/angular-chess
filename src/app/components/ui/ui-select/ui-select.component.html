<!-- ui-select.component.html -->
<div class="ui-select">
  <mat-form-field>
    <mat-label class="ui-select__label">{{ labelText }}</mat-label>
    <mat-select
      [value]="value"
      [required]="isRequired"
      [disabled]="isDisabled"
      (selectionChange)="onSelectChange($event.value)" 
      class="ui-select__select">
        <ng-container *ngFor="let value of values">
          <mat-option class="ui-select__options" [value]="value.id">{{ value.text }}</mat-option>
        </ng-container>
    </mat-select>
  </mat-form-field>
</div>
