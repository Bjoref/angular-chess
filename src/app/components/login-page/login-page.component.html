<form (ngSubmit)="onSubmit($event)" [formGroup]="form">
  <div class="form-group">
    <label for="userId">Choose id</label>
    <select id="userId" name="side" formControlName="id" required>
      <option value="1">1 — black</option>
      <option value="2">2 — white</option>
    </select>
  </div>
  <button type="submit">Submit</button>
</form>
